<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLaMA Model Manager</title>
  <!-- Material Design Lite CSS -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }
    .mdl-layout__content {
      padding: 24px;
    }
    .mdl-card {
      margin-bottom: 24px;
    }
    .mdl-button--raised {
      margin-right: 8px;
    }
    .footer {
      text-align: center;
      padding: 16px;
      background-color: #f5f5f5;
      margin-top: 24px;
    }
    .mdl-list__item-text-body {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <header class="mdl-layout__header mdl-color--indigo mdl-color-text--white">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">
          <i class="material-icons">smart_toy</i> LLaMA Model Manager
        </span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Available Models</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <ul class="mdl-list">
                {{range .}}
                <li class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--indigo mdl-color-text--white"
                            onclick="startRun('{{.Name}}')">
                      {{.Name}}
                    </button>
                  </span>
                  <span class="mdl-list__item-secondary-content">
                    <span class="mdl-list__item-text-body">
                      {{.Description}}
                    </span>
                  </span>
                </li>
                {{end}}
              </ul>
            </div>
          </div>
        </div>

        <div class="mdl-cell mdl-cell--12-col">
          <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Actions</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--white"
                      onclick="stopRun()">
                <i class="material-icons">stop</i> Stop Current Model
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>LLaMA Model Manager &copy; 2025</p>
    </footer>
  </div>

  <script>
    function startRun(name) {
      fetch(`/run?name=${name}`)
        .then(response => response.text())
        .then(data => {
          alert(data);
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to start model.');
        });
    }

    function stopRun() {
      fetch('/stop')
        .then(response => response.text())
        .then(data => {
          alert(data);
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to stop model.');
        });
    }
  </script>
</body>
</html>
